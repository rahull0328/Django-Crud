{% extends 'core/base.html' %}
{% block title %}Update Student{% endblock title %}
{% block main_content %}

<section class="container">

    <div class="row justify-content-around text-center mt-5">
        <div class="col-sm-8">
            <h3 style="color: white;font-style: italic;font-weight: bolder;">Python CRUD App !</h3>
        </div>
    </div>

    <div class="row justify-content-around mt-4">
        <div class="col-sm-4 ">
            <form action="" method="POST" class="bg-white p-3 rounded shadow">
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" value="Submit" class="btn btn-success" style="width: 90px;height: 50px;">
            </form>
        </div>
    </div>    

</section>
{% endblock main_content %}
